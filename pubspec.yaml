name: flowzen
description: Your Mindful Productivity Companion
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.2

  # Local Storage
  shared_preferences: ^2.3.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI & Animations
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  smooth_page_indicator: ^1.2.0+3

  # Charts & Visualizations
  fl_chart: ^0.69.2
  syncfusion_flutter_charts: ^27.2.5

  # Icons & Fonts
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1

  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  flutter_slidable: ^3.1.1
  confetti: ^0.7.0

  # Notifications (local only)
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
